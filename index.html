<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Wave Propagation Simulation</title>

    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <!-- ImGui -->
    <script src="imgui-js/dist/imgui.umd.js"></script>
    <script src="imgui-js/dist/imgui_impl.umd.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #controls-container {
            width: 400px;
            height: 100vh;
            background: #1a1a1a;
            position: relative;
            border-right: 1px solid #333;
            flex-shrink: 0;
        }

        #simulation-container {
            flex: 1;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        canvas {
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }

        #imgui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 100%;
        }

        #imgui-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }

        .wrapper {
            display: flex;
            flex: 1;
            height: 100vh;
            background: #000;
        }
    </style>
</head>

<body>
    <!-- Left side - Controls -->
    <div id="controls-container">
        <div id="imgui-container"></div>
    </div>

    <!-- Right side - Simulation wrapper -->
    <div class="wrapper">
        <div id="simulation-container"></div>
    </div>

    <!-- Load configuration first -->
    <script src="src/config/params.js"></script>

    <!-- Load core simulation classes in dependency order -->
    <script src="src/core/Signal.js"></script>
    <script src="src/core/RoomGeometry.js"></script>
    <script src="src/core/PressureField.js"></script>
    <script src="src/core/WaveSource.js"></script>
    <script src="src/core/waveSimulation.js"></script>

    <!-- Load GUI and sketch last -->
    <script src="src/ui/gui.js"></script>
    <script src="src/ui/sketch.js"></script>
</body>

</html>
