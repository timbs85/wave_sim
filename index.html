<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Wave Propagation Simulation</title>

    <!-- Tweakpane -->
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.10/dist/tweakpane.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #controls-container {
            width: 400px;
            height: 100vh;
            background: #1a1a1a;
            position: relative;
            border-right: 1px solid #333;
            flex-shrink: 0;
            z-index: 10; /* Ensure controls are above simulation */
        }

        #simulation-container {
            flex: 1;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            position: relative;
            width: 100%;
            z-index: 5;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }

        #pane-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 100%;
            z-index: 20;
            pointer-events: auto;
            overflow-y: auto;
            padding: 10px;
        }

        .wrapper {
            display: flex;
            flex: 1;
            height: 100vh;
            background: #000;
        }
    </style>
</head>

<body>
    <!-- Left side - Controls -->
    <div id="controls-container">
        <div id="pane-container"></div>
    </div>

    <!-- Right side - Simulation wrapper -->
    <div class="wrapper">
        <div id="simulation-container"></div>
    </div>

    <!-- Load configuration first -->
    <script src="src/config/params.js"></script>

    <!-- Load core simulation classes in dependency order -->
    <script src="src/core/Signal.js"></script>
    <script src="src/core/RoomGeometry.js"></script>
    <script src="src/core/PressureField.js"></script>
    <script src="src/core/WaveSource.js"></script>

    <!-- Load new architecture components -->
    <script src="src/core/PhysicsEngine.js"></script>
    <script src="src/ui/Renderer.js"></script>
    <script src="src/ui/InputHandler.js"></script>
    <script src="src/core/SimulationApp.js"></script>

    <!-- Load GUI -->
    <script src="src/ui/gui.js"></script>

    <!-- Load main entry point -->
    <script src="src/ui/main.js"></script>
</body>

</html>
