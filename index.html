<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Wave Propagation Simulation</title>

    <!-- Tweakpane -->
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.10/dist/tweakpane.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #simulation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            margin: 0;
            background: #000;
            overflow: hidden;
            z-index: 5;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }

        #gui-container {
            position: absolute;
            top: 20px;
            right: 20px;
            left: initial;
            width: 320px;
            z-index: 10;
        }

        /* Style the Tweakpane title bar to indicate it's draggable */
        #gui-container .tp-rotv_t {
            cursor: grab;
        }

        #gui-container .tp-rotv_t:active {
            cursor: grabbing;
        }
    </style>
</head>

<body>
    <!-- Full screen simulation container -->
    <div id="simulation-container"></div>

    <!-- Draggable GUI container -->
    <div id="gui-container">
        <!-- Tweakpane will be inserted here directly -->
    </div>

    <!-- Load configuration first -->
    <script src="src/config/params.js"></script>

    <!-- Load core simulation classes in dependency order -->
    <script src="src/core/Signal.js"></script>
    <script src="src/core/RoomGeometry.js"></script>
    <script src="src/core/PressureField.js"></script>
    <script src="src/core/WaveSource.js"></script>

    <!-- Load new architecture components -->
    <script src="src/core/PhysicsEngine.js"></script>
    <script src="src/ui/Renderer.js"></script>
    <script src="src/ui/InputHandler.js"></script>
    <script src="src/core/SimulationApp.js"></script>

    <!-- Load GUI -->
    <script src="src/ui/gui.js"></script>

    <!-- Load main entry point -->
    <script src="src/ui/main.js"></script>
</body>

</html>
